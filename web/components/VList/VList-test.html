<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VList test page</title>
</head>
<body>
<v-list-view id=MyList></v-list-view>
<script>
MyList.data = function () {
const r = []
for (let i=0;i<200_001;++i) r.push([i])
// v1 版本在第 226719 条数据时出现轻度渲染问题
// 在第 906876 条数据时出现严重问题
// 所以限制数据最多200001条
// 如果超出，建议使用其他功能（例如分页展示数据）替代
return r
}
</script>
<style>
#MyList {
position: fixed;
left: 0; right: 0; top: 0; bottom: 0;
--padding: 10px;
}
</style>
<script type=module>
import './VList.js'
MyList.update()
</script>
</body>
</html>
