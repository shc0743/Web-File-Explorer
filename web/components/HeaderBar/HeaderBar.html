<header v-deep>
    <div v-deep class="icon square" style="border: 1px solid; cursor: pointer" @dblclick="closeapp"></div>
    <span v-deep class="sep" style="margin: 0 5px 0 10px"></span>
    <ElButtonGroup>
        <ElButton @click="reload" title="Reload" v-deep text><ElIcon><RefreshRight /></ElIcon></ElButton>
        <ElButton @click="hist(-1)" title="Back" v-deep text><ElIcon><ArrowLeft /></ElIcon></ElButton>
        <ElButton @click="hist(1)" title="Go" v-deep text><ElIcon><ArrowRight /></ElIcon></ElButton>
    </ElButtonGroup>
    <span v-deep class="sep" style="margin: 0 5px"></span>
    <ElButton @click="pathUp" title="Up" v-deep text><ElIcon><Top /></ElIcon></ElButton>
    <span v-deep class="sep" style="margin: 0 5px"></span>
    <MainMenuBar v-deep />
    <span v-deep class="sep" style="margin: 0 10px 0 5px"></span>
    <div v-deep ref="current_directory" class="cd">&nbsp;</div>
    <SysCtl />
</header>

<style>
header>>> {
    display: flex;
    flex-direction: row;
    align-items: center;

    padding: 5px 10px;
    border-bottom: 1px solid;
}
>>>.sep {
    height: calc(1em + 2px);
    border-right: 1px solid;
}
>>>.square {
    display: inline-block;
    min-width: 1em;
    min-height: 1em;
}
>>>.current_directory {
    flex: 1 1 0%;
    height: calc(1em + 4px);
    font-family: Consolas;
    /* overflow-x: auto; */
    /* overflow-y: hidden; */
    overflow: hidden;
    white-space: nowrap;
}
>>>button {
    border: none;
    background-color: white;
    transition: all .2s;
}
>>>button:not(:disabled):hover {
    background-color: #e0e0e0;
}
>>>button:disabled {
    opacity: 0.5;;
}
>>>.cd {
    flex: 1;
}
.el-button>>> {
    padding: revert;
}
