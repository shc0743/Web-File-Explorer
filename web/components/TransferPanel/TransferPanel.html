<dialog ref="dlg" v-deep @cancel.prevent="$emit('closePanel')">
    <div style="text-align:center;margin-bottom:35px;font-weight:bold;">{{tr('ui.transfer.dlg.title')}}</div>

    <ElTable :data="transferList" border style="width:100%;flex:1;">
        <ElTableColumn type="selection" width="40" />
        <ElTableColumn prop="type" :label="tr('ui.transfer.type')" width="100" />
        <ElTableColumn prop="src" :label="tr('ui.transfer.src')" />
        <ElTableColumn prop="dest" :label="tr('ui.transfer.dest')" />
        <ElTableColumn prop="progress" :label="tr('ui.transfer.prog')" width="180" />
        <ElTableColumn fixed="right" :label="tr('ui.transfer.operations')">
            <template #default>
                <ElButton type="danger" style="float: right">{{tr('ui.transfer.cancel')}}</ElButton>
            </template>
        </ElTableColumn>
        <template #empty>
            <span>{{tr('ui.transfer.noTransfer')}}</span>
        </template>
    </ElTable>

    <div style="margin-top:25px">
        <ElButton>{{tr('ui.transfer.newTask')}}</ElButton>
        <ElButton>{{tr('ui.transfer.cancelSelected')}}</ElButton>
        <ElButton type="danger">{{tr('ui.transfer.cancelAll')}}</ElButton>
        
        <ElButton type="primary" style="float:right" @click="$emit('closePanel')">{{tr('dialog.close')}}</ElButton>
    </div>
</dialog>

<style>
dialog>>> {
    border: 1px solid;
    border-radius: 5px;
    width: 100%;
    height: 100%;
    box-sizing: border-box;

}
dialog>>>[open] {
    display: flex;
    flex-direction: column;
}
</style>
